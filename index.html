<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <div>
      <form id="create-task-form" action="" method="GET" class="container">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description" class="inputField">
        <input type="submit" value="Create New Task" id="btn">
        <label for="level-of-urgency" id="label">Choose a priority level</label>
        <select name="levels" id="priority-lvl">
            <option value="level-1">1</option>
            <option value="level-2">2</option>
            <option value="level-3">3</option>
        </select>
      </form>
    </div>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <!-- <script src="./src/index.js"></script> -->
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script defer src="./src/index.js"></script>
</body>
</html>
